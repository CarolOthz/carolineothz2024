	<script language="javascript" type="text/javascript">
        function time() {
            var nome = form1.nome.value;
            var email = form1.email.value;

            if (nome === "") {
                alert("Preencha o campo nome");
                form1.nome.focus();
                return false;
            }
            if (email === "") {
                alert("Preencha o campo com seu email");
                form1.email.focus();
                return false;
            }
            return true; // Retorna true se todos os campos estiverem preenchidos
        }
    </script>

        <center>
            <form name="form1" action="rec.html" method="post" onsubmit="return time()">

                Email: <input type="text" name="email" id="email" placeholder="Seu email"><br>
                Você gostou do site?
